<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax_load</title>
    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#div1").load("demo_test.txt");
            });
        });
    </script>
</head>
<body>

    <div id="div1">
        <h2>使用 jQuery AJAX 修改文本内容</h2>
    </div>
    <button>获取外部内容</button>
</body>
</html>
