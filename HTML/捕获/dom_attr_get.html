<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dom_attr_get</title>
    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js">
    </script>
    <script>
        $(document).ready(function() {
            $("button").click(function () {
                alert($("#w3s").attr("href"));
            });
        });
    </script>

</head>
<body>

<p><a href="/" id="w3s">leo23.com</a></p>
<button>Show href Value</button>

</body>
</html>
