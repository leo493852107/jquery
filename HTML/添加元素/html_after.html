<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html_after</title>
    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("img").before("<b>Before</b>");
            });

            $("#btn2").click(function(){
                $("img").after("<i>After</i>");
            });
        });
    </script>
</head>
<body>

<img src="http://www.ziqiangxuetang.com/static/images/logo.png">
<br><br>
<button id="btn1">Insert before</button>
<button id="btn2">Insert after</button>

</body>
</html>
