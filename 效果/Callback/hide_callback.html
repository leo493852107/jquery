<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hide_callback</title>
    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js">
    </script>
    <script>
        $(document).ready(function () {
            $("button").click(function() {
                $("p").hide("slow", function () {
                    alert("段落被隐藏了");
                });
            });
        });
    </script>
</head>
<body>

<button>隐藏</button>
<p>我们段落内容，点击“隐藏”按钮我就会消失</p>

</body>
</html>
